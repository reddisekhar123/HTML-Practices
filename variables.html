<!DOCTYPE html>
<html>
<head>
<script>
function myfun(){
	var a=parseInt(document.getElementById("input0").value);
	var b=parseInt(document.getElementById("input1").value);
	var add=(a+b);
	alert(add);
}
</script>
</head>
<body>
<form>
Enter first number
<input type="text" id="input0" required;><br>
Enter second number
<input type="text" id="input1" required;><br>
<input type="button" value="add" onclick="myfun();"><br>
</form>
</body>
</html>
